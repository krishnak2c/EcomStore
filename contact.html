<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./public/images/log.png" type="image/png">
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact Page</title>
  </head>
  <body class="bg-gradient-to-r from-purple-300 to-rose-300">
    <!-- ========== Start Navbar ========== -->
    <header class="section-header">
      <script src="header.js"></script>
    </header>
    <!-- ========== End Navbar ========== -->
    <!-- ========== Start About Section ========== -->
    <section class="section-contact">
      <div class="container">
        <h2 class="section-common--heading">Contact us</h2>
        <p class="section-common--subheading">
          We are always here to help you.
        </p>
      </div>

      <div class="container grid grid-two--cols">
        <div class="contact-content">
          <form action="#">
            <div class="grid grid-two-cols mb-3">
              <div>
                <label for="username">full name</label>
                <input class="bg-amber-50 rounded-3xl"
                  type="text"
                  name="username"
                  id="username"
                  required
                  autocomplete="off"
                  placeholder="enter full name"
                />
              </div>

              <div>
                <label for="email">email address</label>
                <input class="bg-amber-50 rounded-3xl"
                  type="email"
                  name="email"
                  id="email"
                  required
                  autocomplete="off"
                  placeholder="abc@Ecom.com"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="subject">subject</label>
              <input class="bg-amber-50 rounded-3xl"
                type="text"
                name="subject"
                id="subject"
                required
                autocomplete="off"
                placeholder="title of your message"
              />
            </div>

            <div class="mb-3">
              <label for="message">message</label>
              <textarea class="bg-amber-50 rounded-3xl"
                name="message"
                id="message "
                cols="30"
                rows="10"
                placeholder="we are always here to help you."
              ></textarea>
            </div>

            <div class="mt-3">
              <button type="submit" class="btn contact-btn">
                send message
              </button>
            </div>
          </form>
        </div>
        <div class="contact-map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1927.69809483287!2d77.9596398198658!3d29.891744920914874!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39094b65716ff7f7%3A0xd470ef9b29ad7b0d!2sCOER%20University!5e1!3m2!1sen!2sin!4v1752660454441!5m2!1sen!2sin" width="800" height="650" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </section>

    <!--* ========== Start Footer Section ========== -->

    <footer class="section-footer">
      <script src="footer.js"></script>
    </footer>
    <!-- Include the footer JavaScript file -->

    <!--* ========== End Footer Section ========== -->

    <!-- ========== End About Section ========== -->

    <script type="module" src="/main.js"></script>

    <!-- JS SCRIPT  -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
